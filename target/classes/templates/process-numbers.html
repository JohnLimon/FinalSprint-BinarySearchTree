<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Binary Search Tree Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    .header-content {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .header-content nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .header-content nav a:hover {
      text-decoration: underline;
    }

    .json-tree {
      white-space: pre; /* Ensure whitespace is preserved */
      font-family: monospace; /* Use a monospace font for JSON */
      background-color: #f4f4f4; /* Light gray background for readability */
      padding: 10px; /* Padding for better spacing */
      border: 1px solid #ddd; /* Light border for visual separation */
      max-width: 800px; /* Set a max-width for readability */
      margin: 20px auto; /* Center-align the content */
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>Binary Search Tree Visualization</h1>
    <nav>
      <a th:href="@{/enter-numbers}">Enter Numbers</a>
      <a th:href="@{/}">Home</a>
    </nav>
  </div>
</header>

<pre class="json-tree" th:text="${jsonData}"></pre>

<footer class="footer">
  <span>&#169;</span> John Limon
</footer>
</body>
</html>
